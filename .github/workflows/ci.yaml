name: CI - Integrador de Vendas Musa

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build & Test (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ’¾ Cache de dependÃªncias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Ajuste o caminho abaixo se o pom.xml estiver dentro de uma subpasta
      - name: ğŸ§± Build do projeto (com H2)
        run: mvn -B clean package -- -Dspring.profiles.active=ci


      - name: ğŸ§ª Executar testes
        working-directory: ./Integracao-de-Vendas-Musa
        run: mvn test

      - name: ğŸ“¦ Exibir artefato gerado
        working-directory: ./Integracao-de-Vendas-Musa
        run: ls -lh target || echo "DiretÃ³rio target nÃ£o encontrado"
